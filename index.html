<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- font Geist -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- Tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        * {
            font-family: "Geist", sans-serif;
            /* font-optical-sizing: auto; */
            /* font-weight: 400;
            font-style: normal; */
        }
    </style>
</head>

<body class=" py-14 bg-[#F8FAFC]">
    <header class="max-w-screen-lg mx-auto border-b-2 border-[#E6E7E9] ">
        <h1 class="text-2xl font-bold">Job Application Tracker</h1>
        <div class="py-6 flex flex-col sm:flex-row justify-between gap-4">
            <div class="w-full p-5 bg-[#FFF] rounded-lg items-center">
                <p>Total</p>
                <p class="font-bold">8</p>
            </div>
            <div class="w-full p-5 bg-[#FFF] rounded-lg items-center">
                <p>Interview</p>
                <p class="font-bold text-[#10B981]">0</p>
            </div>
            <div class="w-full p-5 bg-[#FFF] rounded-lg items-center">
                <p>Rejected</p>
                <p class="font-bold text-[#EF4444]">0</p>
            </div>
        </div>
    </header>

    <main>
        <h3>Available Jobs</h3>
    </main>
</body>

</html>
